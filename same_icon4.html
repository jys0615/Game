<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <style>
        h1 {
            text-align: center;
            margin: 38px;
            font-size: 29px;
        }
        button {
            width: 30%;
            height: 70px;
            margin: 5px;
            font-size: 30px;
            font-weight: bold;
        }
        .button-container {
            display: grid;
            gap: 10px; /* 수정된 간격 */
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        .my-button {
             /* 수정된 크기 padding: 15px 30px;*/
            font-size: 40px; /* 수정된 크기 */
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .my-button:hover {
            background-color: #45a049;
        }
        .my-button.clicked {
            background-color: #2196F3;
        }
        /* 특정 버튼의 글자 색상 변경 */
        .my-button.clicked2 {
            background-color: red;
        }

        /* "no-function" 클래스를 가진 버튼의 스타일 변경 */
        .my-button.no-function {
            background-color: #fff;
            color: #666;
            cursor: not-allowed;
        }

        .my-button.no-function:hover {
            background-color: #fff;
            color: #666;
        }

        .correct-answer {
            color: white; /* 수정된 색상 */
        }

        #nextPageButton {
            height: 80px;
            width: 200px;
            position: absolute;
            top: 7%;
            right: -6%;
            font-size: x-large;
            transform: translate(-50%, -50%);
            border: 3px solid black;
        }

        #previousPageButton {
            height: 80px;
            width: 200px;
            position: absolute;
            top: 7%;
            left: 7%;
            font-size: x-large;
            transform: translate(-50%, -50%);
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>◉와 ♣와 같은 모양을 고르세요.</h1>
    <div class="button-container">
        <div class="button-row">
            <button class="my-button" onclick="checkAnswer(this, '◐')">◐</button>
            <button class="my-button" onclick="checkAnswer(this, '⌼')">⌼</button>
            <button class="my-button" onclick="checkAnswer(this, '↙')">↙</button>
        </div>
        <div class="button-row">
            <button class="my-button" onclick="checkAnswer(this, '□')">□</button>
            <button class="my-button" onclick="checkAnswer(this, '◉')">◉</button>
            <button class="my-button" onclick="checkAnswer(this, '●')">●</button>
        </div>
        <div class="button-row">
            <button class="my-button" onclick="checkAnswer(this, '♣')">♣</button>
            <button class="my-button" onclick="checkAnswer(this, '○')">○</button>
            <button class="my-button" onclick="checkAnswer(this, '◆')">◆</button>
        </div>
        <div class="button-row">
            <button class="my-button" onclick="checkAnswer(this, '◉')">◉</button>
            <button class="my-button" onclick="checkAnswer(this, '△')">△</button>
            <button class="my-button" onclick="checkAnswer(this, '◎')">◎</button>
        </div>
        <div class="button-row">
            <button class="my-button" onclick="checkAnswer(this, '▽')">▽</button>
            <button class="my-button" onclick="checkAnswer(this, '◆')">◆</button>
            <button class="my-button" onclick="checkAnswer(this, '♠')">♠</button>
        </div>
        <div class="button-row">
            <button class="my-button" onclick="checkAnswer(this, '△')">△</button>
            <button class="my-button" onclick="checkAnswer(this, '▲')">▲</button>
            <button class="my-button" onclick="checkAnswer(this, '◀')">◀</button>
        </div>
        <button id="previousPageButton">이전 페이지</button>
        <button id="nextPageButton">처음으로</button>
    </div>

    <script>
        function checkAnswer(button, correctAnswer) {
            if (correctAnswer === '◉' || correctAnswer === '♣') {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct-answer');
                    button.classList.add('clicked');
                } else {
                    button.classList.add('incorrect-answer');
                    button.classList.add('clicked2');
                }
            } else {
                button.classList.add('incorrect-answer');
                button.classList.add('clicked2');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const nextPageButton = document.getElementById('previousPageButton');
    
            nextPageButton.addEventListener('click', function() {
                window.location.href = 'same_icon3.html';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const nextPageButton = document.getElementById('nextPageButton');

            nextPageButton.addEventListener('click', function() {
                // 다음 페이지로 이동
                window.location.href = 'mainmenu.html';
            });
        });
    </script>

</body>
</html>
