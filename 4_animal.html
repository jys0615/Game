<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 예제</title>
  <style>
    /* 전체 컨테이너 스타일링을 위한 CSS */
    .container {
      display: flex;
      justify-content: space-around;
    }

    /* 각 섹션 스타일링을 위한 CSS */
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 버튼 스타일링을 위한 CSS */
    .button {
      display: block;
      padding: 15px 20px;
      font-size: 38px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      background-color: transparent;
      color: #333;
      border: none; /* 초기 테두리 없음 */
      border-radius: 0;
      margin: 0 0 20px 0; /* 각 버튼의 좌우 간격 조절 */
      transition: border 0.1s ease-in-out; /* 테두리 전환 효과 */
    }

    /* 특정 버튼의 좌우 간격 조절을 위한 CSS */
    #button1 {
      margin-left: -100px;
    }

    #button2 {
      margin-left: -250px;
    }

    #button3 {
      margin-left: 20px;
    }

    #button4 {
      margin-left: -120px;
    }

    #button5 {
      margin-left: 100px;
    }

    #button6 {
      margin-left: -300px;
    }

    #button7 {
      margin-left: 60px;
    }

    #button8 {
      margin-left: -250px;
    }

    #button9 {
      margin-left: 20px;
    }

    #button10 {
      margin-left: -120px;
    }

    #button11 {
      margin-left: 100px;
    }

    #button12 {
      margin-left: -300px;
    }

    /* h1 태그 스타일링을 위한 CSS */
    h1 {
      text-align: center;
      background-color: #7FFF00; /* 연두색 배경색 지정 */
      padding: 28px;
    }

    /* 정답 메시지 스타일링을 위한 CSS */
    #answerMessageContainer {
      text-align: center;
      margin-top: -340px;
    }

    #answerMessage {
      font-size: 40px;
      color: green; /* 초록색으로 변경 */
      font-weight: bold; /* 더 굵게 변경 */
    }
    
    #nextPageButton {
      height: 80px;
      width: 200px;
      position: absolute;
      top: 9.5%;
      right: -4%;
      font-size: x-large;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid black;
    }

    #previousPageButton {
      height: 80px;
      width: 200px;
      position: absolute;
      top: 9.5%;
      left: 8%;
      font-size: x-large;
      transform: translate(-50%, -50%);
      border: 3px solid black;
    }
  </style>
</head>
<body>
  <h1>아래 글자들 중 동물을 4개 찾아보세요.</h1>
  <div class="container">

    <!-- 섹션 1 -->
    <div class="section">
      <!-- 버튼 1 -->
      <button id="button1" class="button" onclick="buttonClick(1)">사자</button>

      <!-- 버튼 2 -->
      <button id="button2" class="button" onclick="buttonClick(2)">개나리</button>

      <!-- 버튼 3 -->
      <button id="button3" class="button" onclick="buttonClick(3)">사과</button>

      <!-- 버튼 4 -->
      <button id="button4" class="button" onclick="buttonClick(4)">철쭉</button>

      <!-- 버튼 5 -->
      <button id="button5" class="button" onclick="buttonClick(5)">코스모스</button>

      <!-- 추가 버튼 -->
      <button id="button6" class="button" onclick="buttonClick(6)">키위</button>
    </div>

    <!-- 섹션 2 -->
    <div class="section">
      <!-- 버튼 6 -->
      <button id="button7" class="button" onclick="buttonClick(7)">튤립</button>

      <!-- 버튼 7 -->
      <button id="button8" class="button" onclick="buttonClick(8)">배</button>

      <!-- 버튼 8 -->
      <button id="button9" class="button" onclick="buttonClick(9)">염소</button>

      <!-- 버튼 9 -->
      <button id="button10" class="button" onclick="buttonClick(10)">토끼</button>

      <!-- 버튼 10 -->
      <button id="button11" class="button" onclick="buttonClick(11)">오렌지</button>

      <!-- 추가 버튼 -->
      <button id="button12" class="button" onclick="buttonClick(12)">말</button>
    </div>
  </div>
  <button id="previousPageButton">이전 페이지</button>
  <button id="nextPageButton">다음 페이지</button>

  <!-- 정답 메시지를 표시할 요소 -->
  <div id="answerMessageContainer">
    <div id="answerMessage"></div>
  </div>

  <script>
    // 정답 배열
    const correctAnswers = [1, 9, 12, 10];

    // 버튼 클릭 상태를 저장할 객체
    const buttonClickStates = {};

    // 초기에 테두리 제거
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.style.border = 'none';
        const buttonNumber = parseInt(button.textContent);
        buttonClickStates[buttonNumber] = false;
      });
    });

    // 버튼 클릭 시 동작할 JavaScript 함수
    function buttonClick(buttonNumber) {
      const clickedButton = document.getElementById('button' + buttonNumber);

      if (buttonClickStates[buttonNumber]) {
        // 이미 클릭된 버튼을 다시 클릭한 경우 테두리 제거
        clickedButton.style.border = 'none';
        buttonClickStates[buttonNumber] = false;
      } else {
        // 클릭되지 않은 버튼을 클릭한 경우
        buttonClickStates[buttonNumber] = true;

        if (correctAnswers.includes(buttonNumber)) {
          clickedButton.style.border = '5px solid green';

          // 모든 정답 버튼이 선택되었을 때 정답 메시지 표시
          if (Object.values(buttonClickStates).filter(state => state).length === correctAnswers.length &&
              correctAnswers.every(answer => buttonClickStates[answer])) {
            const answerMessage = document.getElementById('answerMessage');
            answerMessage.textContent = '정답입니다! √';
          }
        } else {
          clickedButton.style.border = '5px solid red';
        }
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
            const nextPageButton = document.getElementById('previousPageButton');
    
            nextPageButton.addEventListener('click', function() {
                window.location.href = 'quiz_pick2.html';
            });
    });
    document.addEventListener('DOMContentLoaded', function() {
            const nextPageButton = document.getElementById('nextPageButton');

            nextPageButton.addEventListener('click', function() {
                // 다음 페이지로 이동
                window.location.href = 'same_icon1.html';
            });
    });
  </script>

</body>
</html>
