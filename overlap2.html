<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      position: absolute;
      display: grid;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      width: 100%;
    }

    h1 {
      text-align: center; /* 텍스트를 가운데 정렬 */
    }

    .table {
      display: grid;
      grid-template-columns: repeat(2, 300px); /* 각 열의 크기를 300px로 설정 */
      grid-template-rows: repeat(3, 219px); /* 각 행의 크기를 219px로 설정 */
      gap: 0; /* 각 셀 간의 간격을 없앰 */
    }

    .cell {
      position: relative;
      width: 106%;
      height: 100%;
      background-color: #fff; /* 배경색을 흰색으로 설정 */
      border: 1px solid #000; /* 검은 테두리 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 셀 내부의 내용이 넘칠 경우 숨김 처리 */
    }

    /* 1, 3, 5 영역에 이미지 추가 */
    .cell:nth-child(1) {
      background: url('img/overlap4.jpg') center/cover no-repeat;
    }

    .cell:nth-child(3) {
      background: url('img/overlap5.jpg') center/cover no-repeat;
    }

    .cell:nth-child(5) {
      background: url('img/overlap6.jpg') center/cover no-repeat;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #nextPageButton {
            height: 80px;
            width: 200px;
            position: absolute;
            top: 7%;
            right: -6%;
            font-size: x-large;
            transform: translate(-50%, -50%);
            border: 3px solid black;
    }

    #previousPageButton {
        height: 80px;
        width: 200px;
        position: absolute;
        top: 7%;
        left: 7%;
        font-size: x-large;
        transform: translate(-50%, -50%);
        border: 3px solid black;
    }
  </style>
</head>
<body>
  <button id="previousPageButton">이전 페이지</button>
  <button id="nextPageButton">다음 페이지</button>
  <div class="container">
    <h1>겹쳐진 글자를 보고 동물 이름을 적어보세요.</h1>
    <div class="table">
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"><canvas id="canvas1"></canvas></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"><canvas id="canvas2"></canvas></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"><canvas id="canvas3"></canvas></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Fabric.js canvas instances
      var canvas1 = new fabric.Canvas('canvas1');
      var canvas2 = new fabric.Canvas('canvas2');
      var canvas3 = new fabric.Canvas('canvas3');

      // Set canvas dimensions
      canvas1.setDimensions({ width: 300, height: 219 });
      canvas2.setDimensions({ width: 300, height: 219 });
      canvas3.setDimensions({ width: 300, height: 219 });

      // Allow drawing on canvases
      canvas1.isDrawingMode = true;
      canvas2.isDrawingMode = true;
      canvas3.isDrawingMode = true;

      // Customize brush properties
      canvas1.freeDrawingBrush.width = 8; // Set line width
      canvas1.freeDrawingBrush.color = 'black'; // Set line color

      canvas2.freeDrawingBrush.width = 8; // Set line width
      canvas2.freeDrawingBrush.color = 'black'; // Set line color

      canvas3.freeDrawingBrush.width = 8; // Set line width
      canvas3.freeDrawingBrush.color = 'black'; // Set line color
    });
    document.addEventListener('DOMContentLoaded', function() {
            const nextPageButton = document.getElementById('previousPageButton');
    
            nextPageButton.addEventListener('click', function() {
                window.location.href = 'overlap1.html';
            });
        });
      
    document.addEventListener('DOMContentLoaded', function() {
          const nextPageButton = document.getElementById('nextPageButton');

          nextPageButton.addEventListener('click', function() {
                // 다음 페이지로 이동
              window.location.href = 'drawing1.html';
          });
    });
  </script>
</body>
</html>
